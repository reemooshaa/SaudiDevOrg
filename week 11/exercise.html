<html> 
  <head></head> 
  <script>
    var myWindow;
    function openWin(){
      myWindow = window.open("https://saudidev.org", "myWindow", "width=300,height=200");
    }
    function NewTab(){
      window.open("https://saudidev.org","_blank");
    }
  </script> 
  <body>
    <button onclick="openWin()"> open "New Window"</button>
    <button onclick="NewTab()"> open "New tab"</button>
  </body>
</html>
